<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      >
    <h:head>
    </h:head>
    <h:body>
        <div id="modal-cadastrar-integrante" class="none">
            <p class="title is-4">Cadastro de Integrantes</p>
            <h:form>
                <div class="field">
                    <label class="label has-text-weight-normal">Nome</label>
                    <div class="control">
                        <h:inputText  class="input" value="#{integranteControlador.integrante.nome}"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label has-text-weight-normal">Cpf</label>
                    <div class="control">
                        <h:inputText  class="input" converter="converter.CPF" value="#{integranteControlador.integrante.cpf}"/>
                    </div>
                </div>

                            <div class="control">
                                <h:inputText class="input"  value="#{integranteControlador.integrante.dataDeNascimento}">
                                <f:convertDateTime pattern="d-M-yyyy" />
                                </h:inputText>
                            </div>
                        </div 
                    </div> -->
                
                 <h:commandButton class="button is-success is-fullwidth" value="Cadastrar" action="#{integranteControlador.salvar()}"/>
            </h:form>
                <br/>
                 </div>
         

    </h:body>  
</html>
