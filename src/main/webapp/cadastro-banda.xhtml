        <section class="section full cadastrar-banda">
            <div class="container">
                <p class="title is-4">Cadastro de Banda</p>
                <h:form>
                    <div class="field">
                        <div class="columns">
                            <div class="column">
                                <label class="label has-text-weight-normal">Integrantes </label>
                                <div class="control">
                                    <a href="#modal-cadastrar-integrante" class=" button is-primary is-outlined is-medium" rel="modal:open">Cadastrar Integrantes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-multiline">
                        <div class="control">
                            <c:forEach items="#{bandaControlador.b.integrantes}" var="i">
                                <div class="tags has-addons">
                                    <a class="tag is-link">#{i.nome}</a>
                                    <h:commandLink class="tag is-delete" action="#{bandaControlador.removerIntegrante(i)}"></h:commandLink>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-weight-normal">Nome da banda</label>
                        <div class="control">
                            <h:inputText  class="input" value="#{bandaControlador.b.nomeFantasia}"/>
                        </div>
                    </div>
                    <div class="field">
                        <div class="columns">
                            <div class="column">
                                <label class="label has-text-weight-normal">Local de Origem </label>
                                <div class="control">
                                    <h:inputText class="input" value="#{bandaControlador.b.localDeOrigem}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <h:commandButton class="adicionar-banda button is-success is-fullwidth" value="Cadastrar" action="#{bandaControlador.addBanda()}"/>
                    <br/>
                    <a href="index.xhtml" class="adicionar-banda button is-fullwidth">Voltar</a>
                </h:form>
                <ui:include src="cadastro-integrante.xhtml"/>
            </div>
        </section>
    </h:body>
