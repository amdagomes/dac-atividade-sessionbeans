<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <section class="header hero is-dark is-bold m-1">
            <div class="hero-head">
                <div class="tabs is-centered">
                    <ul>
                        <li id="banda" class="is-active"><a>Bandas</a></li>
                        <li id="integrante" class=""><a href="home-integrantes.xhtml">Integrantes</a></li>
                        <li><a href="index.xhtml">Cadastrar</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="section">
                <div class="tile">
                    <ui:repeat var="banda" value="#{bandaControlador.listar()}">

                        <div class="tile is-parent is-3 is-vertical">
                            <article class="tile is-child box">
                                <p class="title is-4">#{banda.nomeFantasia}</p>
                                <p>Local de origem: #{banda.localDeOrigem}</p>
                                <p>Integrantes: </p>
                                <ui:repeat var="integrante" value="#">
                                    <p>#</p>
                                </ui:repeat>
                                <br/>

                                <div class="columns">
                                    <div class="column has-text-centered">
                                        <a href="#modal-banda-#{banda.id}" class="button is-success" rel="modal:open">Atualizar</a>
                                    </div>
                                    <div class="column has-text-centered">     
                                        <h:form>
                                            <h:commandLink class="button is-danger" action="#{bandaControlador.removeBanda(banda)}" value="Remover"/>
                                        </h:form>       
                                    </div>
                                </div>
                            </article>
                        </div>

                        <div id="modal-banda-#{banda.id}" class="modal">
                            <p class="title is-4">Atualizar </p>
                            <h:form>
                                <h:inputHidden value="#"/>
                                <div class="field">
                                    <label class="label has-text-weight-normal">Nome</label>
                                    <div class="control">
                                        <h:inputText class="input" value="#{banda.nomeFantasia}"/>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label has-text-weight-normal">Local de origem</label>
                                    <div class="control">
                                        <h:inputText class="input" value="#{banda.localDeOrigem}"/>
                                    </div>
                                </div>
                                <h:commandButton class="button is-success is-fullwidth" value="Atualizar" action="#"/>
                            </h:form>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    </h:body>
</html>
