<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <section class="header hero is-dark is-bold m-1">
            <div class="hero-head">
                <div class="tabs is-centered">
                    <ul>
                        <li id="banda"><a href="home.xhtml">Bandas</a></li>
                        <li id="integrante" class="is-active"><a>Integrantes</a></li>
                        <li><a href="index.xhtml">Cadastrar</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="r-integrante">
                <div class="tile is-ancestor">
                    <ui:repeat var="integrante" value="#{integranteControlador.listar()}">
                        <div class="tile is-parent is-3">
                            <article class="tile is-child box">
                                <p class="title is-4">#{integrante.nome}</p>
                                <p>#{integrante.dataDeNascimento}</p>
                                <p>#{integrante.cpf.formatado()}</p>
                                <br/>
                                <div class="columns">
                                    <div class="column has-text-centered">
                                        <a href="#modal-integrante-#{integrante.id}" class="button is-success" rel="modal:open">Atualizar</a>
                                    </div>
                                    <div class="column has-text-centered">     
                                        <h:form>
                                            <h:commandLink class="button is-danger" action="#{integranteControlador.remover(integrante.id)}" value="Remover"/>
                                        </h:form>                                       
                                    </div>
                                </div>
                            </article>
                        </div>

                        <div id="modal-integrante-#{integrante.id}" class="modal">
                            <p class="title is-4">Atualizar</p>
                            <h:form>
                                <h:inputHidden value="{integrante.id}"/>
                                <div class="field">
                                    <label class="label has-text-weight-normal">Nome</label>
                                    <div class="control">
                                        <h:inputText class="input" value="#"/>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="columns">
                                        <div class="column">
                                            <label class="label has-text-weight-normal">CPF</label>
                                            <div class="control">
                                                <h:inputText class="input" value="#"/>
                                            </div>
                                        </div>
                                        <div class="column">
                                            <label class="label has-text-weight-normal">Data de Nascimento</label>
                                            <div class="control">
                                                <h:inputText class="input" value="#"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h:commandButton class="button is-success is-fullwidth" value="Atualizar" action="#"/>
                            </h:form>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    </h:body>
</html>
