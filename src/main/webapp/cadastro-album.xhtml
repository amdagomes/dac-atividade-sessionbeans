<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <div id="modal-cadastrar-album" class="none">
            <p class="title is-4">Cadastro de Album</p>
            <h:form>
                <div class="field">
                    <label class="label has-text-weight-normal">Estilo</label>
                    <div class="control">
                        <h:selectOneMenu value="#{albumControlador.album.estilo}">
                            <f:selectItems value="#{albumControlador.estilos}" 
                                           var="estilo" 
                                           itemLabel="#{estilo}" 
                                           itemValue="#{estilo}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="field">
                    <label class="label has-text-weight-normal">Banda</label>
                    <div class="control">
                        <h:selectOneMenu id="estado"  value="#{albumControlador.album.banda}" >
                            <f:selectItem itemLabel="---Selecione---" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{bandaControlador.listar()}" 
                                           var="banda" 
                                           itemValue="#{banda}" 
                                           itemLabel="#{banda.nomeFantasia}"/>
                        </h:selectOneMenu>    	
                    </div>
                </div>


                <div class="field">

                    <div class="column">
                        <label class="label has-text-weight-normal">Ano de lan√ßamento </label>
                        <div class="control">
                            <h:inputText class="input" converter="converter.LocalDate" value="#{albumControlador.album.anoDeLancamento}"/>
                        </div>
                    </div> 
                </div>

                <h:commandLink class="button is-success is-fullwidth" action="#{albumControlador.salvar()}">Cadastrar</h:commandLink>
            </h:form>
            <br/>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    </h:body>  
</html>
